<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Accounts</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div th:each="account : ${accounts}">
<p th:text="|Name of owner: ${account.name} , balance of account: ${#numbers.formatDecimal(account.balance, 1, 'NONE', 2, 'POINT')}, type of owner: ${account.animalType}, its index is ${account.getId()}|"></p>
</div>
</body>
</html>
