<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Useful</title>
</head>
<body>
<a href="/useful/colored">Random colored page</a>
<br>
<br>
<form method="get" action="/useful/email">
    <label for="email">Email validator</label>
    <input type="text" name="email" id="email" placeholder="example@gmail.com" required>
    <input type="submit" value="Validate e-mail">
</form>
<span th:utext="${validEmail}"></span>
<br>
<br>
<form method="get" action="/useful/code">
    <label for="Codeable word">Codeable word:</label>
    <input type="text" id="Codeable word" name="text" placeholder="example: hello" required>
    <label for="Number">Number to shift:</label>
    <input type="text" id="Number" name="number" placeholder="example: 10" required>
    <input type="submit" value="Code your text">
</form>
<span th:utext="${codedWord}"></span>
<span th:utext="${validEmail}"></span>
</body>
</html>
