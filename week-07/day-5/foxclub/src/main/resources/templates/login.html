<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Welcome to Programmer Fox Club!</h1>
<p>Please provide a name, so you can associate it to your pet!</p>
<form method="post" action="/login">
    <label for="foxName">Name</label>
    <input type="text" id="foxName" name="name" placeholder="Example: Sanyi" maxlength="20">
    <input type="submit" value="GO">
</form>
</body>
</html>
