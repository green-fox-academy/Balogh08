<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div th:insert="fragment/navbar :: header">
</div>
<form id="label" method="POST" action="/search">
    <label for="search">Search for:</label>
    <br>
    <input type="search" name="keyword" id="search" placeholder="...something like nike">
    <input type="submit" value="Search">
</form>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td class="firstCol" th:text="${item.getName()}"></td>
        <td class="secondCol" th:text="${item.getDescription()}"></td>
        <td class="lastCol" th:text="${item.getPrice() + ' Ft'}"></td>
        <td class="lastCol" th:text="${item.getQuantity()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
