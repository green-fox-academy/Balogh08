<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div th:insert="fragment/navbar :: header"></div>

<form method="GET" action="/addItem">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name of product">
    <label for="description">Description</label>
    <input type="text" id="description" placeholder="Description of product">
    <label for="price">Price</label>
    <input type="number" id="price" placeholder="Price of product">
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" placeholder="Quantity of product">
</form>
</body>
</html>
