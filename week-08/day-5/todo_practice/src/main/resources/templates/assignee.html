<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignee</title>
</head>
<body class="container">

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>E-mail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="assignee : ${assignees}">
        <td th:text="assingee.id"></td>
        <td th:text="assingee.name"></td>
        <td th:text="assingee.email"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
