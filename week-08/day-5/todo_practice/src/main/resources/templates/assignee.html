<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignee</title>
</head>
<body class="container">

<form action="#" th:action="@{'todo/assignees/add'}" method="post">
    <legend>Add assignee here!</legend>
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Assignee's name...">
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" placeholder="Assignee's email..." min="6">
    </div>
    <input type="submit" value="Add assignee">
</form>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>E-mail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="assignee : ${assignees}">
        <td th:text="assingee.id"></td>
        <td th:text="assingee.name"></td>
        <td th:text="assingee.email"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
