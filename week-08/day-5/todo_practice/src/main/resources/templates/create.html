<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Todo</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container">

<br>
<br>
<br>
<div class="panel panel-success">
    <div class="panel-heading">
        <h1 class="text-center">Create a new Todo</h1>
    </div>
    <div class="panel-body">
        <form action="#" th:action="'/todo/add'" th:method="POST">
            <table class="table-condensed">
                <tr>
                    <td colspan="2">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="todo" placeholder="Add todo...">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Add to list" class="btn btn-success">
                    </td>
                    <td>
                        <input type="reset" value="Reset" class="btn btn-warning">
                    </td>
                    <td>
                        <a th:href="@{/todo}" class="btn btn-danger">Cancel</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>


<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
