<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Todos</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container">
<h1>Todos for today</h1>
<a th:href="@{/todo/add}" class="btn btn-success">Add new Todo</a>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>URGENT</th>
        <th>DONE</th>
        <th>DELETE</th>
        <th>EDIT</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.urgent}"></td>
        <td th:text="${todo.done}"></td>
        <td>
            <form action="#" th:action="@{'todo/delete/' + ${todo.id}}" th:method="DELETE">
                <button type="submit" class="btn btn-danger">DELETE</button>
            </form>
        </td>
        <td>
            <a th:href="@{'/todo/edit' + ${todo.id}}" class="btn btn-primary">Edit</a>
        </td>
    </tr>
    </tbody>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</table>
</body>
</html>
