<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Assignee</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container">

<div class="panel panel-info">
    <div class="panel-heading">
        <h1 class="text-center">Edit Assignee</h1>
    </div>
    <div class="panel-body">
        <form action="#" th:action="@{'/assignees/' + ${assignee.id} + '/edit'}" th:object="${assignee}" th:method="PUT">
            <table class="table-condensed">
                <tr>
                    <td colspan="2">
                        <label for="title">Name</label>
                        <input type="text" id="title" name="name" th:value="*{name}">
                    </td>
                    <td>
                        <label for="email">E-mail</label>
                        <input type="text" id="email" name="email" th:value="*{email}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Edit" class="btn btn-success">
                    </td>
                    <td>
                        <input type="reset" value="Reset" class="btn btn-warning">
                    </td>
                    <td>
                        <a th:href="@{/assignees}" class="btn btn-danger">Cancel</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
