<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container">

<div class="panel panel-info">
    <div class="panel-heading">
        <h1 class="text-center">Edit Todo</h1>
    </div>
    <div class="panel-body">
        <form action="#" th:action="@{'/todo/' + ${todo.id} + '/edit'}" th:object="${todo}" th:method="PUT">
            <table class="table-condensed">
                <tr>
                    <td colspan="2">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" th:value="*{title}">
                    </td>
                    <td>
                        <label for="urgent">Urgent</label>
                        <input type="checkbox" id="urgent" th:field="*{urgent}" name="urgent">
                    </td>
                    <td>
                        <label for="done">Done</label>
                        <input type="checkbox" id="done" th:field="*{done}" name="done">
                    </td>
                    <td>
                        <select name="assignee">
                            <option th:each="assignee : ${assignees}" th:text="${assignee.name}" th:value="${assignee.id}"></option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Edit" class="btn btn-success">
                    </td>
                    <td>
                        <input type="reset" value="Reset" class="btn btn-warning">
                    </td>
                    <td>
                        <a th:href="@{/todo}" class="btn btn-danger">Cancel</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
