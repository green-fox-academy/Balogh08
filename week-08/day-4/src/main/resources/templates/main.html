<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reddit</title>
</head>
<body>

<a th:href="@{/reddit/submit}">Submit new post</a>

<table>
    <caption>Trending post</caption>
    <tr>
        <th>Number of votes</th>
        <th>Like</th>
        <th>Dislie</th>
        <th>Title</th>
        <th>Post Date</th>
    </tr>
    <tr th:each="post:${posts}">
        <td th:text="${post.numberLike}"></td>
        <td>
            <a th:href="@{'/reddit/' + ${post.id} + '/increase'}">+</a>
        </td>
        <td>
            <a th:href="@{'/reddit/' + ${post.id} + '/decrease'}">-</a>
        </td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.date}"></td>
        <td>
            <form action="#" th:action="@{'/reddit/' + ${post.id} + '/delete'}", th:method="DELETE">
                <input type="submit" value="x">
            </form>
        </td>
    </tr>
</table>

</body>
</html>
