<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reddit</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container">

<a th:href="@{/reddit/submit}">Submit new post</a>
<table class="table table-striped">
    <caption class="text-center text-uppercase ">Trending post</caption>
    <thead>
    <tr>
        <th>Number of votes</th>
        <th>Like</th>
        <th class="text-capitalize">Dislike</th>
        <th>Title</th>
        <th>Post Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post:${posts}">
        <td th:text="${post.numberLike}"></td>
        <td>
            <form action="#" th:action="@{'/reddit/' + ${post.id} + '/increase'}" method="post">
                <input type="submit" value="+" class="btn btn-success">
            </form>
        </td>
        <td>
            <form action="#" th:action="@{'/reddit/' + ${post.id} + '/decrease'}" method="post">
                <input type="submit" value="-" class="btn btn-warning">
            </form>
        </td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.date}"></td>
        <td>
            <form action="#" th:action="@{'/reddit/' + ${post.id} + '/delete'}" th:method="DELETE">
                <input type="submit" value="x" class="btn btn-danger">
            </form>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="6">
            <form action="#" th:action="@{'/reddit'}" th:method="GET">
                <input type="number" name="pageNumber" min="1">
                <input type="submit" value="Go to page">
            </form>
        </td>
    </tr>
    <tr>
        <td colspan="6">
            <form action="#" th:action="@{'/reddit/top'}" th:method="GET">
                <input type="number" name="pageNumber" min="1">
                <input type="submit" value="Go to page">
            </form>
        </td>
    </tr>
    <tr>
        <td colspan="6">
            <form action="#" th:action="@{'/reddit'}" th:method="GET">
                <button type="submit" value="1" name="pageNumber">Home Page</button>
            </form>
        </td>
    </tr>
    </tfoot>
</table>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
