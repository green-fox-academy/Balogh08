<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<div th:if="${url} != null && ${alias} != null">
    <p th:text="${'Your URL is aliased to ' + ${alias} + ' and your code secret code is ' + ${url}}"></p>
</div>


<form action="#" th:action="@{'/save-link'}" th:method="post">
    <label for="url">URL</label>
    <input type="url" id="url" name="urlName">
    <br>
    <label for="alias">Alias</label>
    <input type="text" id="alias" name="alias">
    <br>
    <input type="submit" value="Submit">
</form>
<p>Szia Boti!</p>
</body>
</html>
