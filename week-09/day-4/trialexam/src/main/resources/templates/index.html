<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<h2>Default</h2>

<p th:if="${alias.aliasName != null}" th:utext="${alias.toString()}"></p>

<form action="#" th:action="@{'/save-link'}" th:method="POST" th:object="${alias}">
    <label>
        URL
        <br>
        <input type="url" th:field="*{url}">
    </label>
    <br>

    <label>
        Alias
        <br>
        <input type="text" th:field="*{aliasName}">
    </label>
    <br>

    <input type="submit" value="submit">
</form>
</body>
</html>
